<!doctype html>
<html lang="id">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        /* Style untuk legenda kustom */
        .legend {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 1.0;
        }
        </style>
        <title>Peta Kesesuaian Lahan Pertanian</title>
    </head>
    <body>
        <div id="map"></div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/MayoritasTutupanLahan_1.js"></script>
        <script src="data/IndeksKesesuaianLahanPertanian_2.js"></script>
        <script src="data/BatasKabupaten_4.js"></script>
        <script>
            var map = L.map('map', {
                zoomControl: true,
                maxZoom: 28,
                minZoom: 1
            }).fitBounds([[-8.29217116949457, 109.98264670810003], [-7.454614929505336, 110.85971031790008]]);
            var hash = new L.Hash(map);
            var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

            // REVISI #3: Urutan Layer dengan Pane
            map.createPane('pane_GoogleSatellite_0');
            map.getPane('pane_GoogleSatellite_0').style.zIndex = 400; // Paling bawah
            
            map.createPane('pane_MayoritasTutupanLahan_1');
            map.getPane('pane_MayoritasTutupanLahan_1').style.zIndex = 401;
            
            map.createPane('pane_IndeksKesesuaianLahanPertanian_2');
            map.getPane('pane_IndeksKesesuaianLahanPertanian_2').style.zIndex = 402; // Di atas tutupan lahan

            map.createPane('pane_BatasKabupaten_4');
            map.getPane('pane_BatasKabupaten_4').style.zIndex = 403; // Paling atas


            // Layer Dasar (Basemap)
            var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                pane: 'pane_GoogleSatellite_0',
                opacity: 1.0,
                attribution: 'Google Satellite',
            });
            layer_GoogleSatellite_0.addTo(map);

            // --- Layer Overlay ---
            
            // REVISI #1: Style untuk Batas Kabupaten
            function style_BatasKabupaten_4_0() {
                return {
                    pane: 'pane_BatasKabupaten_4',
                    opacity: 1,
                    color: 'rgba(0,0,0,1.0)', // Warna garis hitam
                    dashArray: '',
                    lineCap: 'square',
                    lineJoin: 'bevel',
                    weight: 2.5, // Garis sedikit tebal
                    fillOpacity: 0, // Tidak ada isian warna
                    interactive: false
                };
            }
            var layer_BatasKabupaten_4 = new L.geoJson(json_BatasKabupaten_4, {
                style: style_BatasKabupaten_4_0,
            });


            // REVISI #4: Style dan Popup untuk Mayoritas Tutupan Lahan
            function style_MayoritasTutupanLahan_1_0(feature) {
                switch(String(feature.properties['_majority'])) {
                    case '6.0': return {pane: 'pane_MayoritasTutupanLahan_1', fillColor: '#d7191c', fillOpacity: 1.0, color: 'rgba(35,35,35,0.4)', weight: 0.5}; // Bangunan: Merah
                    case '1.0': return {pane: 'pane_MayoritasTutupanLahan_1', fillColor: '#1a9641', fillOpacity: 1.0, color: 'rgba(35,35,35,0.4)', weight: 0.5}; // Hutan: Hijau Tua
                    case '4.0': return {pane: 'pane_MayoritasTutupanLahan_1', fillColor: '#fdae61', fillOpacity: 1.0, color: 'rgba(35,35,35,0.4)', weight: 0.5}; // Lahan Pertanian: Oranye
                    case '5.0': return {pane: 'pane_MayoritasTutupanLahan_1', fillColor: '#a6d96a', fillOpacity: 1.0, color: 'rgba(35,35,35,0.4)', weight: 0.5}; // Semak: Hijau Muda
                }
            }
            var layer_MayoritasTutupanLahan_1 = new L.geoJson(json_MayoritasTutupanLahan_1, {
                style: style_MayoritasTutupanLahan_1_0,
            });

            
            // Layer Indeks Kesesuaian Lahan (dengan Interaksi)
            var highlightStyle = { weight: 3, color: '#FFFF00', fillOpacity: 0.3 };
            var layer_IndeksKesesuaianLahanPertanian_2; // Deklarasi variabel

            function onEachFeature_Indeks(feature, layer) {
                var popupContent = '<table>' +
                    '<tr><th scope="row">Cluster</th><td>' + (feature.properties['Cluster'] || '') + '</td></tr>' +
                    '<tr><th scope="row">Nama Desa</th><td>' + (feature.properties['NAMOBJ'] || '') + '</td></tr>' +
                    '<tr><th scope="row">Kabupaten</th><td>' + (feature.properties['WADMKK'] || '') + '</td></tr>' +
                    '<tr><th scope="row">Dimensi Vegetasi</th><td>' + (feature.properties['Dimensi Ve'] || '') + '</td></tr>' +
                    '<tr><th scope="row">Dimensi Cuaca</th><td>' + (feature.properties['Dimensi Cu'] || '') + '</td></tr>' +
                    '<tr><th scope="row">Dimensi Tanah</th><td>' + (feature.properties['Dimensi Ta'] || '') + '</td></tr>' +
                    '<tr><th scope="row">Dimensi Topografi</th><td>' + (feature.properties['Dimensi To'] || '') + '</td></tr>' +
                    '<tr><th scope="row">Dimensi Aksesibilitas</th><td>' + (feature.properties['Dimensi Ak'] || '') + '</td></tr>' +
                    '<tr><th scope="row">Rekomendasi</th><td>' + (feature.properties['Rekomendas'] || '') + '</td></tr>' +
                    '</table>';
                layer.bindPopup(popupContent);

                layer.on({
                    mouseover: e => e.target.setStyle(highlightStyle),
                    mouseout: e => layer_IndeksKesesuaianLahanPertanian_2.resetStyle(e.target),
                });
            }

            layer_IndeksKesesuaianLahanPertanian_2 = new L.geoJson(json_IndeksKesesuaianLahanPertanian_2, {
                pane: 'pane_IndeksKesesuaianLahanPertanian_2',
                onEachFeature: onEachFeature_Indeks,
                style: feature => { // REVISI #2: Transparansi dihilangkan
                    switch(String(feature.properties['Cluster'])) {
                        case 'Tidak Sesuai (N)': return {fillColor: '#d7191c', fillOpacity: 1.0, color: 'rgba(35,35,35,0.4)', weight: 0.5};
                        case 'Sesuai Marginal (S3)': return {fillColor: '#fdae61', fillOpacity: 1.0, color: 'rgba(35,35,35,0.4)', weight: 0.5};
                        case 'Cukup Sesuai (S2)': return {fillColor: '#a6d96a', fillOpacity: 1.0, color: 'rgba(35,35,35,0.4)', weight: 0.5};
                        case 'Sangat Sesuai (S1)': return {fillColor: '#1a9641', fillOpacity: 1.0, color: 'rgba(35,35,35,0.4)', weight: 0.5};
                    }
                }
            });

            // Kontrol Layer
            var baseMaps = { "Google Satelit": layer_GoogleSatellite_0 };
            var overlayMaps = {
                "Batas Kabupaten": layer_BatasKabupaten_4,
                "Mayoritas Tutupan Lahan": layer_MayoritasTutupanLahan_1,
                "Indeks Kesesuaian Lahan": layer_IndeksKesesuaianLahanPertanian_2,
            };
            L.control.layers(baseMaps, overlayMaps, {
                position: 'topright',
                collapsed: false
            }).addTo(map);

            // REVISI #2: Menambahkan Legenda Kustom untuk Tutupan Lahan
            var legend = L.control({position: 'bottomright'});
            legend.onAdd = function (map) {
                var div = L.DomUtil.create('div', 'info legend');
                var grades = [6.0, 1.0, 4.0, 5.0];
                var labels = ['Bangunan', 'Hutan', 'Lahan Pertanian', 'Semak Belukar'];
                var colors = ['#d7191c', '#1a9641', '#fdae61', '#a6d96a'];
                
                div.innerHTML += '<strong>Tutupan Lahan</strong><br>';
                for (var i = 0; i < grades.length; i++) {
                    div.innerHTML +=
                        '<i style="background:' + colors[i] + '"></i> ' +
                        labels[i] + '<br>';
                }
                return div;
            };
            legend.addTo(map);

            // Tambahkan layer utama ke peta
            layer_IndeksKesesuaianLahanPertanian_2.addTo(map);

        </script>
    </body>
</html>
