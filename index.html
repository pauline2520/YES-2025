<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        /* REVISI #3: Peta tampil penuh di layar */
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Peta Kesesuaian Lahan Pertanian</title>
    </head>
    <body>
        <div id="map"></div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/MayoritasTutupanLahan_1.js"></script>
        <script src="data/IndeksKesesuaianLahanPertanian_2.js"></script>
        <script src="data/BatasProvinsi_3.js"></script> 
        <script src="data/BatasKabupaten_4.js"></script>
        <script>
            var map = L.map('map', {
                zoomControl: true, // Kontrol zoom diaktifkan kembali
                maxZoom: 28,
                minZoom: 1
            }).fitBounds([[-8.29217116949457, 109.98264670810003], [-7.454614929505336, 110.85971031790008]]);
            var hash = new L.Hash(map);
            var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

            // Layer Dasar (Basemap)
            var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
                opacity: 1.0,
                attribution: 'Google Satellite',
            });
            layer_GoogleSatellite_0.addTo(map);

            // Variabel untuk menyimpan style asli
            var defaultStyle = {
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0.7
            };
            
            // REVISI #1: Style saat kursor melewati (Highlight)
            var highlightStyle = {
                weight: 3,
                color: '#FFFF00', // Kuning
                fillOpacity: 0.3
            };

            // Variabel untuk layer interaktif kita
            var layer_IndeksKesesuaianLahanPertanian_2;

            // Fungsi untuk interaksi pada layer Indeks Kesesuaian Lahan
            function onEachFeature_Indeks(feature, layer) {
                // REVISI #2: Konten popup dengan nama kolom lengkap dan perbaikan format
                // PENTING: Sesuaikan nama feature.properties['...'] dengan nama kolom di data Anda
                var popupContent = '<table>' +
                    '<tr><th scope="row">Cluster</th><td>' + (feature.properties['Cluster'] || '') + '</td></tr>' +
                    '<tr><th scope="row">Nama Desa</th><td>' + (feature.properties['NAMOBJ'] || '') + '</td></tr>' +
                    '<tr><th scope="row">Nama Kabupaten</th><td>' + (feature.properties['WADMKK'] || '') + '</td></tr>' +
                    '<tr><th scope="row">Dimensi Vegetasi</th><td>' + (feature.properties['Dimensi Ve'] || '') + '</td></tr>' +
                    '<tr><th scope="row">Dimensi Cuaca</th><td>' + (feature.properties['Dimensi Cu'] || '') + '</td></tr>' +
                    '<tr><th scope="row">Dimensi Tanah</th><td>' + (feature.properties['Dimensi Ta'] || '') + '</td></tr>' +
                    '<tr><th scope="row">Dimensi Topografi</th><td>' + (feature.properties['Dimensi To'] || '') + '</td></tr>' +
                    '<tr><th scope="row">Dimensi Aksesibilitas</th><td>' + (feature.properties['Dimensi Ak'] || '') + '</td></tr>' +
                    '<tr><th scope="row">Rekomendasi</th><td>' + (feature.properties['Rekomendas'] || '') + '</td></tr>' +
                    '</table>';
                layer.bindPopup(popupContent);

                // Menambahkan event listener untuk highlight
                layer.on({
                    mouseover: function (e) {
                        var layer = e.target;
                        layer.setStyle(highlightStyle);
                        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                            layer.bringToFront();
                        }
                    },
                    mouseout: function (e) {
                        layer_IndeksKesesuaianLahanPertanian_2.resetStyle(e.target);
                    }
                });
            }

            function style_IndeksKesesuaianLahanPertanian_2_0(feature) {
                switch(String(feature.properties['Cluster'])) {
                    case 'Tidak Sesuai (N)': return { ...defaultStyle, fillColor: 'rgba(215,25,28,1.0)' };
                    case 'Sesuai Marginal (S3)': return { ...defaultStyle, fillColor: 'rgba(254,201,128,1.0)' };
                    case 'Cukup Sesuai (S2)': return { ...defaultStyle, fillColor: 'rgba(199,232,173,1.0)' };
                    case 'Sangat Sesuai (S1)': return { ...defaultStyle, fillColor: 'rgba(43,131,186,1.0)' };
                }
            }
            
            layer_IndeksKesesuaianLahanPertanian_2 = new L.geoJson(json_IndeksKesesuaianLahanPertanian_2, {
                onEachFeature: onEachFeature_Indeks,
                style: style_IndeksKesesuaianLahanPertanian_2_0,
            });

            // Definisi layer lain (tanpa interaksi highlight)
            var layer_MayoritasTutupanLahan_1 = new L.geoJson(json_MayoritasTutupanLahan_1, { /* ... style ... */ });
            
            // Perbaikan untuk Batas Kabupaten
            // PENTING: Periksa file data/BatasKabupaten_4.js Anda.
            // Jika variabel di dalamnya bernama json_BatasProvinsi_3, ganti baris di bawah ini menjadi itu.
            var layer_BatasKabupaten_3 = new L.geoJson(json_BatasKabupaten_4, {
                style: { color: 'rgba(255,0,0,1.0)', weight: 2.0, dashArray: '5, 5' }
            });
            
            // REVISI #4: Membuat Kontrol Layer
            var baseMaps = {
                "Google Satelit": layer_GoogleSatellite_0,
            };

            var overlayMaps = {
                "Batas Kabupaten": layer_BatasKabupaten_3,
                "Mayoritas Tutupan Lahan": layer_MayoritasTutupanLahan_1,
                "Indeks Kesesuaian Lahan Pertanian": layer_IndeksKesesuaianLahanPertanian_2,
            };

            // Tambahkan layer ke peta saat pertama kali dimuat
            layer_IndeksKesesuaianLahanPertanian_2.addTo(map);
            layer_BatasKabupaten_3.addTo(map);

            L.control.layers(baseMaps, overlayMaps, {
                position: 'topright',
                collapsed: false
            }).addTo(map);
        </script>
    </body>
</html>
