<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Peta Kesesuaian Lahan Pertanian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/leaflet.css">
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    .legend-panel {
      margin-top: 5px;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      font-size: 13px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      line-height: 18px;
    }

    .legend-panel i {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 6px;
      vertical-align: middle;
      border: 1px solid #555;
    }

    .leaflet-control-layers-expanded {
      background: rgba(255,255,255,0.95);
      padding: 8px;
    }

    .leaflet-popup-content table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .leaflet-popup-content th, td {
      text-align: left;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="js/leaflet.js"></script>
  <script src="data/BatasKabupaten_4.js"></script>
  <script src="data/IndeksKesesuaianLahanPertanian_2.js"></script>
  <script src="data/MayoritasTutupanLahan_1.js"></script>

  <script>
    var map = L.map('map').fitBounds([[-8.2922, 109.9826], [-7.4546, 110.8597]]);

    // === Base layer ===
    var googleSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      attribution: 'Google Satellite'
    }).addTo(map);

    // === Tutupan Lahan dari kolom _majority ===
    function styleLandcover(f) {
      const code = Number(f.properties['_majority']);
      return {
        fillOpacity: 1,
        color:
          code === 1 ? '#397d49' : // Trees
          code === 4 ? '#e49635' : // Crops
          code === 5 ? '#dfc35a' : // Shrubs
          code === 6 ? '#c4281b' : // Built
          '#cccccc',
        weight: 0
      };
    }

    var layer_Landcover = L.geoJson(json_MayoritasTutupanLahan_1, {
      style: styleLandcover,
      onEachFeature: (f, l) => {
        l.bindPopup("Kategori Tutupan: " + f.properties['_majority']);
      }
    }).addTo(map);

    // === Indeks Kesesuaian Lahan ===
    function styleSuitability(f) {
      const c = f.properties['Cluster'];
      return {
        color: "#333",
        weight: 1,
        fillOpacity: 0.9,
        fillColor:
          c === 'Sangat Sesuai (S1)' ? '#2B83BA' :
          c === 'Cukup Sesuai (S2)' ? '#C7E8AD' :
          c === 'Sesuai Marginal (S3)' ? '#FEC980' :
          c === 'Tidak Sesuai (N)' ? '#D7191C' :
          '#ccc'
      };
    }

    var layer_Indeks = L.geoJson(json_IndeksKesesuaianLahanPertanian_2, {
      style: styleSuitability,
      onEachFeature: (f, l) => {
        const p = f.properties;
        l.bindPopup(`
          <b>${p['NAMOBJ']}</b><br>
          <table>
            <tr><th>Cluster</th><td>${p['Cluster']}</td></tr>
            <tr><th>Kabupaten</th><td>${p['WADMKK']}</td></tr>
            <tr><th>Vegetasi</th><td>${p['Dimensi Ve']}</td></tr>
            <tr><th>Cuaca</th><td>${p['Dimensi Cu']}</td></tr>
            <tr><th>Tanah</th><td>${p['Dimensi Ta']}</td></tr>
            <tr><th>Topografi</th><td>${p['Dimensi To']}</td></tr>
            <tr><th>Akses</th><td>${p['Dimensi Ak']}</td></tr>
            <tr><th>Rekomendasi</th><td>${p['Rekomendas']}</td></tr>
          </table>
        `);
      }
    }).addTo(map);

    // === Batas Kabupaten ===
    var layer_Batas = L.geoJson(json_BatasKabupaten_4, {
      style: { color: '#000', weight: 2 }
    }).addTo(map);

    // === Layer Control ===
    var baseMaps = { "Google Satellite": googleSat };
    var overlays = {
      "Mayoritas Tutupan Lahan": layer_Landcover,
      "Indeks Kesesuaian": layer_Indeks,
      "Batas Kabupaten": layer_Batas
    };

    var control = L.control.layers(baseMaps, overlays, { collapsed: false }).addTo(map);

    // === Legend as static below layer control ===
    var legend = L.control({ position: "topright" });
    legend.onAdd = function () {
      var div = L.DomUtil.create("div", "legend-panel");
      div.innerHTML += "<b>Indeks Kesesuaian</b><br>";
      div.innerHTML += '<i style="background:#2B83BA"></i> S1 - Sangat Sesuai<br>';
      div.innerHTML += '<i style="background:#C7E8AD"></i> S2 - Cukup Sesuai<br>';
      div.innerHTML += '<i style="background:#FEC980"></i> S3 - Marginal<br>';
      div.innerHTML += '<i style="background:#D7191C"></i> Tidak Sesuai<br><br>';
      div.innerHTML += "<b>Tutupan Lahan</b><br>";
      div.innerHTML += '<i style="background:#397d49"></i> Hutan (1)<br>';
      div.innerHTML += '<i style="background:#e49635"></i> Pertanian (4)<br>';
      div.innerHTML += '<i style="background:#dfc35a"></i> Semak Belukar (5)<br>';
      div.innerHTML += '<i style="background:#c4281b"></i> Permukiman (6)<br>';
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
