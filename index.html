<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Peta Kesesuaian Lahan Pertanian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body, html, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .legend {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      line-height: 1.5;
    }
    
    .legend i {
      width: 18px;
      height: 18px;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
      border: 1px solid #555;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
  <!-- Data (ganti dengan path yang benar) -->
  <script src="data/MayoritasTutupanLahan_1.js"></script>
  
  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([-7.5, 110], 9);
    
    // Tambahkan base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ========================
    // STYLE TUTUPAN LAHAN
    // ========================
    function styleTutupan(feature) {
      // Gunakan kolom 'majority' sebagai penentu warna
      var majority = feature.properties.majority; 
      
      return {
        fillColor: getColorTutupan(majority),
        weight: 0.5,
        opacity: 1,
        color: '#333',
        fillOpacity: 1  // Opacity penuh
      };
    }
    
    function getColorTutupan(majority) {
      // Sesuaikan dengan nilai-nilai majority yang ada di data Anda
      switch(majority) {
        case 1: return '#397d49'; // Hutan
        case 2: return '#a6d96a'; // Vegetasi lainnya
        case 3: return '#ffffbf'; // Lahan terbuka
        case 4: return '#e49635'; // Lahan pertanian
        case 5: return '#dfc35a'; // Semak belukar
        case 6: return '#c4281b'; // Permukiman
        case 7: return '#fdae61'; // Lahan basah
        default: return '#dddddd'; // Default
      }
    }

    // Buat layer tutupan lahan
    var layerTutupan = L.geoJSON(json_MayoritasTutupanLahan_1, {
      style: styleTutupan,
      onEachFeature: function(feature, layer) {
        layer.bindPopup(`
          <b>Tutupan Lahan</b><br>
          Kode: ${feature.properties.majority}<br>
          Keterangan: ${getKeteranganTutupan(feature.properties.majority)}
        `);
      }
    }).addTo(map);
    
    function getKeteranganTutupan(majority) {
      switch(majority) {
        case 1: return 'Hutan';
        case 2: return 'Vegetasi lainnya';
        case 3: return 'Lahan terbuka';
        case 4: return 'Lahan pertanian';
        case 5: return 'Semak belukar';
        case 6: return 'Permukiman';
        case 7: return 'Lahan basah';
        default: return 'Lainnya';
      }
    }

    // ========================
    // LEGENDA TUTUPAN LAHAN
    // ========================
    var legendTutupan = L.control({position: 'bottomright'});
    legendTutupan.onAdd = function() {
      var div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <h4>Tutupan Lahan</h4>
        <i style="background:#397d49"></i> Hutan (1)<br>
        <i style="background:#a6d96a"></i> Vegetasi lainnya (2)<br>
        <i style="background:#ffffbf"></i> Lahan terbuka (3)<br>
        <i style="background:#e49635"></i> Lahan pertanian (4)<br>
        <i style="background:#dfc35a"></i> Semak belukar (5)<br>
        <i style="background:#c4281b"></i> Permukiman (6)<br>
        <i style="background:#fdae61"></i> Lahan basah (7)
      `;
      return div;
    };
    legendTutupan.addTo(map);
  </script>
</body>
</html>
