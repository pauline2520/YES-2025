<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Peta Kesesuaian Lahan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/leaflet.css">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .legend {
      background: white;
      padding: 10px;
      line-height: 18px;
      border-radius: 5px;
      font-size: 13px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .legend i {
      width: 14px;
      height: 14px;
      float: left;
      margin-right: 8px;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="js/leaflet.js"></script>
  <script src="data/BatasKabupaten_4.js"></script>
  <script src="data/IndeksKesesuaianLahanPertanian_2.js"></script>
  <script src="data/MayoritasTutupanLahan_1.js"></script>

  <script>
    const map = L.map('map').fitBounds([[-8.2922, 109.9826], [-7.4546, 110.8597]]);

    // Google Satellite as base layer
    const googleSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      attribution: 'Google Satellite',
      opacity: 1
    }).addTo(map);

    // Style for Indeks Kesesuaian
    function styleIndeks(feature) {
      const cluster = feature.properties['Cluster'];
      return {
        color: "#333",
        weight: 1,
        fillOpacity: 0.9,
        fillColor:
          cluster === 'Sangat Sesuai (S1)' ? '#2B83BA' :
          cluster === 'Cukup Sesuai (S2)' ? '#C7E8AD' :
          cluster === 'Sesuai Marginal (S3)' ? '#FEC980' :
          cluster === 'Tidak Sesuai (N)' ? '#D7191C' : '#ccc'
      };
    }

    const indeksLayer = L.geoJson(json_IndeksKesesuaianLahanPertanian_2, {
      style: styleIndeks,
      onEachFeature: function (feature, layer) {
        const props = feature.properties;
        const popup = `
          <b>Desa:</b> ${props['NAMOBJ']}<br>
          <b>Kabupaten:</b> ${props['WADMKK']}<br>
          <b>Cluster:</b> ${props['Cluster']}<br>
          <b>Rekomendasi:</b> ${props['Rekomendas'] || '-'}
        `;
        layer.bindPopup(popup);
      }
    }).addTo(map);

    // Style for Tutupan Lahan
    function styleTutupan(feature) {
      const code = Number(feature.properties['_majority']);
      return {
        fillOpacity: 1,
        weight: 0,
        fillColor:
          code === 1 ? '#397d49' :    // Trees
          code === 4 ? '#e49635' :    // Crops
          code === 5 ? '#dfc35a' :    // Shrub & Scrub
          code === 6 ? '#c4281b' :    // Built Area
          '#cccccc'                   // Other / default
      };
    }

    const tutupanLayer = L.geoJson(json_MayoritasTutupanLahan_1, {
      style: styleTutupan,
      onEachFeature: function (feature, layer) {
        layer.bindPopup(`Tutupan Lahan (kode): ${feature.properties['_majority']}`);
      }
    }).addTo(map);

    // Batas Kabupaten
    const batasKabLayer = L.geoJson(json_BatasKabupaten_4, {
      style: {
        color: '#000',
        weight: 2,
        opacity: 1
      }
    }).addTo(map);

    // Legend Control
    const legend = L.control({position: 'topright'});
    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML += "<b>Indeks Kesesuaian</b><br>";
      div.innerHTML += '<i style="background:#2B83BA"></i> S1 - Sangat Sesuai<br>';
      div.innerHTML += '<i style="background:#C7E8AD"></i> S2 - Cukup Sesuai<br>';
      div.innerHTML += '<i style="background:#FEC980"></i> S3 - Marginal<br>';
      div.innerHTML += '<i style="background:#D7191C"></i> N - Tidak Sesuai<br><hr>';
      div.innerHTML += "<b>Tutupan Lahan</b><br>";
      div.innerHTML += '<i style="background:#397d49"></i> Hutan (1)<br>';
      div.innerHTML += '<i style="background:#e49635"></i> Lahan Pertanian (4)<br>';
      div.innerHTML += '<i style="background:#dfc35a"></i> Semak Belukar (5)<br>';
      div.innerHTML += '<i style="background:#c4281b"></i> Permukiman (6)<br>';
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
