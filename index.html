<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Peta Kesesuaian Lahan Pertanian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Gunakan Leaflet dari CDN untuk memastikan ketersediaan -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body, html, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .legend {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    
    .legend i {
      width: 18px;
      height: 18px;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <!-- Container peta -->
  <div id="map"></div>
  
  <!-- Load Leaflet JS dari CDN -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  
  <script>
    // Inisialisasi peta dengan view tengah Jawa Tengah
    var map = L.map('map').setView([-7.5, 110], 9);
    
    // Tambahkan base map (OpenStreetMap sebagai fallback)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    
    // CONTOH DATA SEMENTARA (ganti dengan data asli Anda)
    // Data contoh kesesuaian lahan
    var contohKesesuaian = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": {
            "Cluster": "Sangat Sesuai (S1)",
            "NAMOBJ": "Contoh Desa 1",
            "WADMKK": "Contoh Kabupaten"
          },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[
              [109.9, -7.4], [110.1, -7.4], [110.1, -7.6], [109.9, -7.6], [109.9, -7.4]
            ]]
          }
        }
      ]
    };
    
    // Data contoh tutupan lahan
    var contohTutupan = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": {
            "landcover": 4
          },
          "geometry": {
            "type": "Polygon",
            "coordinates": [[
              [110.2, -7.4], [110.4, -7.4], [110.4, -7.6], [110.2, -7.6], [110.2, -7.4]
            ]]
          }
        }
      ]
    };
    
    // Data contoh batas kabupaten
    var contohBatas = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": {},
          "geometry": {
            "type": "LineString",
            "coordinates": [
              [109.8, -7.3], [110.5, -7.3], [110.5, -7.7], [109.8, -7.7], [109.8, -7.3]
            ]
          }
        }
      ]
    };
    
    // Style untuk layer kesesuaian lahan
    function styleKesesuaian(feature) {
      return {
        fillColor: getColorKesesuaian(feature.properties.Cluster),
        weight: 1,
        opacity: 1,
        color: '#333',
        fillOpacity: 1
      };
    }
    
    function getColorKesesuaian(cluster) {
      switch(cluster) {
        case 'Tidak Sesuai (N)': return '#D7191C';
        case 'Sesuai Marginal (S3)': return '#FEC980';
        case 'Cukup Sesuai (S2)': return '#C7E8AD';
        case 'Sangat Sesuai (S1)': return '#2B83BA';
        default: return '#888888';
      }
    }
    
    // Style untuk layer tutupan lahan
    function styleTutupan(feature) {
      return {
        fillColor: getColorTutupan(feature.properties.landcover),
        weight: 0,
        opacity: 1,
        fillOpacity: 1
      };
    }
    
    function getColorTutupan(landcover) {
      switch(Number(landcover)) {
        case 1: return '#397d49'; // Hutan
        case 4: return '#e49635'; // Lahan Pertanian
        case 5: return '#dfc35a'; // Semak Belukar
        case 6: return '#c4281b'; // Permukiman
        default: return '#cccccc'; // Lainnya
      }
    }
    
    // Buat layer dari data contoh
    var layerKesesuaian = L.geoJSON(contohKesesuaian, {
      style: styleKesesuaian,
      onEachFeature: function(feature, layer) {
        layer.bindPopup(`
          <b>${feature.properties.NAMOBJ}</b><br>
          Kesesuaian: ${feature.properties.Cluster}<br>
          Kabupaten: ${feature.properties.WADMKK}
        `);
      }
    }).addTo(map);
    
    var layerTutupan = L.geoJSON(contohTutupan, {
      style: styleTutupan
    }).addTo(map);
    
    var layerBatas = L.geoJSON(contohBatas, {
      style: {
        color: '#000',
        weight: 2.5,
        opacity: 1
      }
    }).addTo(map);
    
    // Legenda untuk Kesesuaian Lahan
    var legendKesesuaian = L.control({position: 'bottomright'});
    legendKesesuaian.onAdd = function() {
      var div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <h4>Kesesuaian Lahan</h4>
        <i style="background:#2B83BA"></i> Sangat Sesuai (S1)<br>
        <i style="background:#C7E8AD"></i> Cukup Sesuai (S2)<br>
        <i style="background:#FEC980"></i> Sesuai Marginal (S3)<br>
        <i style="background:#D7191C"></i> Tidak Sesuai (N)
      `;
      return div;
    };
    legendKesesuaian.addTo(map);
    
    // Legenda untuk Tutupan Lahan
    var legendTutupan = L.control({position: 'bottomright'});
    legendTutupan.onAdd = function() {
      var div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <h4>Tutupan Lahan</h4>
        <i style="background:#397d49"></i> Hutan<br>
        <i style="background:#e49635"></i> Lahan Pertanian<br>
        <i style="background:#dfc35a"></i> Semak Belukar<br>
        <i style="background:#c4281b"></i> Permukiman
      `;
      return div;
    };
    legendTutupan.addTo(map);
  </script>
</body>
</html>
