<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Peta Kesesuaian Lahan Pertanian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/leaflet.css">
  <link rel="stylesheet" href="css/qgis2web.css">
  <link rel="stylesheet" href="css/fontawesome-all.min.css">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    .legend-box {
      background: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 13px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      line-height: 1.5em;
    }

    .legend-box i {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 6px;
      vertical-align: middle;
      border: 1px solid #999;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="js/leaflet.js"></script>
<script src="data/BatasKabupaten_4.js"></script>
<script src="data/BatasProvinsi_3.js"></script>
<script src="data/IndeksKesesuaianLahanPertanian_2.js"></script>
<script src="data/MayoritasTutupanLahan_1.js"></script>

<script>
  const map = L.map('map').fitBounds([[-8.2922, 109.9826], [-7.4546, 110.8597]]);

  // Google Satellite as basemap
  const googleSatellite = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    attribution: 'Google Satellite',
    opacity: 1.0
  }).addTo(map);

  // =============================
  // Layer: Indeks Kesesuaian Lahan
  // =============================
  function styleKesesuaian(feature) {
    switch (feature.properties['Cluster']) {
      case 'Sangat Sesuai (S1)': return { color: '#2B83BA', weight: 0.8, fillOpacity: 1 };
      case 'Cukup Sesuai (S2)': return { color: '#C7E8AD', weight: 0.8, fillOpacity: 1 };
      case 'Sesuai Marginal (S3)': return { color: '#FEC980', weight: 0.8, fillOpacity: 1 };
      case 'Tidak Sesuai (N)': return { color: '#D7191C', weight: 0.8, fillOpacity: 1 };
      default: return { color: '#999', weight: 0.5 };
    }
  }

  const layerKesesuaian = L.geoJson(json_IndeksKesesuaianLahanPertanian_2, {
    style: styleKesesuaian,
    onEachFeature: (feature, layer) => {
      const props = feature.properties;
      const popup = `
        <b>${props['NAMOBJ']}</b> (${props['WADMKK']})<br>
        Cluster: <b>${props['Cluster']}</b><br>
        Dimensi Vegetasi: ${props['Dimensi Ve']}<br>
        Dimensi Cuaca: ${props['Dimensi Cu']}<br>
        Dimensi Tanah: ${props['Dimensi Ta']}<br>
        Dimensi Topografi: ${props['Dimensi To']}<br>
        Dimensi Aksesibilitas: ${props['Dimensi Ak']}<br>
        Rekomendasi: ${props['Rekomendas']}
      `;
      layer.bindPopup(popup);
    }
  }).addTo(map);

  // =============================
  // Layer: Tutupan Lahan
  // =============================
  function styleTutupan(feature) {
    switch (Number(feature.properties['landcover'])) {
      case 1: return { color: '#397d49', fillOpacity: 1, weight: 0 }; // Hutan
      case 4: return { color: '#e49635', fillOpacity: 1, weight: 0 }; // Lahan pertanian
      case 5: return { color: '#dfc35a', fillOpacity: 1, weight: 0 }; // Semak belukar
      case 6: return { color: '#c4281b', fillOpacity: 1, weight: 0 }; // Bangunan
      default: return { color: '#cccccc', fillOpacity: 1, weight: 0 };
    }
  }

  const layerTutupan = L.geoJson(json_MayoritasTutupanLahan_1, {
    style: styleTutupan
  }).addTo(map);

  // =============================
  // Layer: Batas Kabupaten
  // =============================
  const layerKabupaten = L.geoJson(json_BatasKabupaten_4, {
    style: { color: '#000000', weight: 2.5, fillOpacity: 0 }
  }).addTo(map);

  const layerProvinsi = L.geoJson(json_BatasProvinsi_3, {
    style: { color: '#999999', weight: 1, fillOpacity: 0 }
  }).addTo(map);

  // =============================
  // Kontrol Layer
  // =============================
  const baseLayers = { "Google Satellite": googleSatellite };

  const overlays = {
    "Indeks Kesesuaian Lahan Pertanian": layerKesesuaian,
    "Mayoritas Tutupan Lahan": layerTutupan,
    "Batas Kabupaten": layerKabupaten,
    "Batas Provinsi": layerProvinsi
  };

  L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(map);

  // =============================
  // Legend Manual (Right Top)
  // =============================
  const legend = L.control({ position: 'topright' });
  legend.onAdd = function () {
    const div = L.DomUtil.create('div', 'legend-box');
    div.innerHTML = `
      <b>Indeks Kesesuaian</b><br>
      <i style="background:#2B83BA"></i> Sangat Sesuai (S1)<br>
      <i style="background:#C7E8AD"></i> Cukup Sesuai (S2)<br>
      <i style="background:#FEC980"></i> Sesuai Marginal (S3)<br>
      <i style="background:#D7191C"></i> Tidak Sesuai (N)<br><hr>
      <b>Tutupan Lahan</b><br>
      <i style="background:#397d49"></i> Hutan<br>
      <i style="background:#e49635"></i> Lahan Pertanian<br>
      <i style="background:#dfc35a"></i> Semak Belukar<br>
      <i style="background:#c4281b"></i> Bangunan
    `;
    return div;
  };
  legend.addTo(map);
</script>
</body>
</html>
